<#include "header.html">
<div class="container">
	<div class="col-xs-12 col-sm-8 col-md-6">
		<h1>Register Member</h1>
                <form method="post" action="/register-member">
			<input 
				name="name" 
				class="form-control" 
				placeholder="Name" 
				autofocus="autofocus"
				/>
                        <input 
				name="sername" 
				class="form-control" 
				placeholder="SerName" 
				autofocus="autofocus"
				/>
                        <input 
				name="nickname" 
				class="form-control" 
				placeholder="NickName" 
				autofocus="autofocus"
				/>
			<input 
				name="email" 
				class="form-control" 
				placeholder="Email" 
				/>
			<input 
				name="password" 
				type="password" 
				class="form-control" 
				placeholder="Password"
				/>
                        <input 
				name="address" 
				class="form-control" 
				placeholder="Address" 
				autofocus="autofocus"
				/>
                        <input 
				name="tel" 
				class="form-control" 
				placeholder="Tel" 
				autofocus="autofocus"
				/>
			<input 
				type="submit" 
				value="save" 
				class="btn btn-primary"
				/>
		</form>
	</div>
	
</div>
<#include "footer.html">
