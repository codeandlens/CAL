<#include "header.html">
<div class="container">
	<div class="col-xs-12 col-sm-8 col-md-6">
		<h1>Member ${membered.nickname}</h1>
                <form method="post" action="/updateMember">
			<input 
                                type="text" 
                                name="name"
                                class="form-control"
                                placeholder="Name"
                                value="${membered.name}"
				/>
                        <input 
				name="sername" 
				type="text" 
                                class="form-control"
                                placeholder="Sername"
                                value="${membered.sername}"
				/>
                        <input 
				name="nickname" 
				type="text" 
                                class="form-control"
                                placeholder="Nickname"
                                value="${membered.nickname}"
				/>
			<input 
				name="email" 
				type="text" 
                                class="form-control"
                                placeholder="Email"
                                value="${membered.email}" 
				/>
                        <input 
				name="address" 
				type="text" 
                                class="form-control"
                                placeholder="Address"
                                value="${membered.address}"
				/>
                        <input 
				name="tel" 
				type="text" 
                                class="form-control"
                                placeholder="Tel"
                                value="${membered.tel}"
				/>
			<input 
				type="submit" 
				value="Update" 
				class="btn btn-primary"
				/>
		</form>
	</div>
	
</div>
<#include "footer.html">
