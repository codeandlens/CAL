<!DOCTYPE html>
<html >
    <head>
	<script src="/js/angular.min.js"></script>
        <link href="/css/bootstrap.css" rel="stylesheet" />
	<link href="/css/main.css" rel="stylesheet" />
	<meta charset="UTF-8">
        <title>Hello Angular JS</title>
        
    </head>
    <body ng-app="myApp">
        <h3>TEST Angular</h3>
	<input type="text" data-ng-model="name">
	name = {{name}}
        <br><br>
        <label for="checkbox">
            <input id="checkbox" type="checkbox" ng-model="visible">select
        </label>
        <div show="visible">
            <p>Hello World</p>
        </div>
        <br><br>
        <a href="/angularjs2"><input type="button" class="btn btn-primary" value="Angular JS 2" ></a>
    </body>
    
    <script>
        var app = angular.module('myApp',[]);
        
        app.directive('show', function(){
            return {
                link:function (scope,element,attributes){
                    scope.$watch(attributes.show,function (value){
                        element.css('display',value ? '' : 'none');
                    })
                }
            }
            
        });
        
    </script>
    
</html>
